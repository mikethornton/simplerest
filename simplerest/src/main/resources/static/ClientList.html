<table class="table table-striped" style="width:100%">
  <thead>
  	<tr>
	    <th>Id</th>
	    <th>First Name</th>
	    <th>Last Name</th>
	 </tr>
  </thead>
  <tr ng-repeat="client in clients">
    <td>{{client.id}}</td>
    <td>{{client.firstName}}</td>
    <td>{{client.lastName}}</td>
  </tr>
</table>
